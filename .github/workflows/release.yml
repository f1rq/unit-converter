name: Build and Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: win-x64
            os: windows-latest
            artifact_name: UnitConverter-windows.zip
          - target: linux-x64
            os: ubuntu-latest
            artifact_name: UnitConverter-linux.tar.gz
          - target: osx-arm64
            os: macos-latest
            artifact_name: UnitConverter-macos-arm64.zip
          - target: osx-x64
            os: macos-latest
            artifact_name: UnitConverter-macos-x64.zip

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Application
        run: dotnet publish ./unit-converter/unit-converter.csproj -c Release -r ${{ matrix.target }} --self-contained true -o ./publish

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path ./publish/* -DestinationPath ./${{ matrix.artifact_name }}

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: tar -czvf ./${{ matrix.artifact_name }} -C ./publish .

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}